---
- hosts: all
  become: true
  pre_tasks:
    - name: install updates (Ubuntu)
      apt:
        upgrade: dist
        update_cache: yes

- hosts: all
  become: true
  tasks:
    - name: install useful tools
      apt:    
        name:
          - net-tools
        state: latest

- hosts: web_servers
  become: true
  tasks:
    - name: install required packages
      apt:
        name:
          - apache2
          - libapache2-mod-php
          - python3
          - python3-pip
          - python3-venv
        state: latest

    - name: Copy folder to server
      synchronize:
        src: react-web-app/build/
        dest: /var/www/html/
      vars:
        rsync_opts: "--chmod=755"
      become: true


- hosts: db_servers
  become: true
  tasks:
    - name: install mariadb package (Ubuntu)
      package:
        name: mariadb-server
        state: latest
